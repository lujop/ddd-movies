    BackgroundColor #999999
    BorderColor #8A8A8A
}













title System context diagram for DDDMovies

rectangle "==TVX Employee\n\n An employee that manages films rights and emissions for the TV channel" <<person>> as tvxEmployee
rectangle "==TVX Viewer\n\n A TVX channel viewer" <<person>> as tvxViewer
rectangle "==IMDB\n\n IMDB files dataset" <<external_system>> as imdb



rectangle "==TVX\n<size:12>[System]</size>" <<boundary>> as c0 {
    rectangle "==IMDBImport\n\n Mantains a IMDB partial replica of rellevant information" <<system>> as imdbImport
    rectangle "==MoviesApp\n\n TVX application to manage film rights and emissions" <<system>> as moviesApp
    rectangle "==MoviesPublicSite\n\n TVX public site application with infomation about film emissions" <<system>> as moviesPublicSite
}


imdbImport - -> imdb : "===imports data from"

tvxViewer -RIGHT-> moviesPublicSite : "===Search information"
tvxEmployee -RIGHT-> moviesApp : "===Manage"


imdbImport -[hidden]D- moviesApp
moviesApp -[hidden]D- moviesPublicSite
imdb -[hidden]D- tvxEmployee
tvxEmployee -[hidden]D- tvxViewer

@enduml

